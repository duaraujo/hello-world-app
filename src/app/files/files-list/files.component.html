<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="95%">
    <mat-card>
      <mat-card-content>
        <h2>Arquivos</h2>
        <div class="mat-typography">
          <div class="mat-display-1">Editar arquivos</div>

          <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">
            <mat-form-field fxFlex>
              <mat-label>Selecionar arquivo</mat-label>              
              <input matInput [(ngModel)]="directoryPath" (keyup.enter)="getFiles()" 
                placeholder="Digite o caminho do diretório">
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="getFiles()">Buscar</button>
            <button mat-raised-button color="warn" (click)="clearFolders()">Limpar</button>
          </div>

          <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="fileName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Ação </th>
              <td mat-cell *matCellDef="let element">
                <button mat-button (click)="openFileDialog(element)">Abrir</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
