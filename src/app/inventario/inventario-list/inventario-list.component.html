<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="95%">
    <mat-card>
      <mat-card-content>
        <h2>Inventario</h2>
        <div class="mat-typography">
          <div class="mat-display-1">Explorador de Pastas</div>

          <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">
            <mat-form-field fxFlex>
              <mat-label>Diretório</mat-label>
              <input matInput [(ngModel)]="directoryPath" (keyup.enter)="getFolders()" placeholder="Digite o caminho do diretório">
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="getFolders()">Buscar</button>
            <button mat-raised-button color="warn" (click)="clearFolders()">Limpar</button>
          </div>
          
          <div class="folder-container">
            <div *ngFor="let folder of folders" class="folder" (click)="openDialog(folder)">
              <div class="material-icons folder-icon">folder</div>
              <div class="folder-name">{{ folder }}</div>
            </div>    
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
