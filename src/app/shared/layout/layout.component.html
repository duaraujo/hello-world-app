<div class="navbar-container" [class.example-is-mobile]="mobileQuery.matches">

  <mat-toolbar class="navbar" color="primary">

    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <a class="navbar-brand" [routerLink]="['/']" matTooltip="Home">
      <h1>
        {{'menu.title' | translate}}
      </h1>
    </a>

    <span class="navbar-spacer"></span>

    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon class="large-icon">more_vert</mat-icon>
      <!-- <mat-icon>more_vert</mat-icon> -->
      <!-- <mat-icon>person</mat-icon> -->
      <!-- <span fxShow fxHide.xs>
        {{userName}}
      </span> -->
    </button>

    <mat-menu #userMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">

      <!-- <a mat-menu-item [routerLink]="['/auth/login']">
        <mat-icon>exit_to_app</mat-icon>
        <span>Sair</span>
      </a> -->

      <button mat-menu-item (click)="changeLanguage('pt')">
        <img src="assets/flags/br.svg" alt="PT" width="24" height="16" style="margin-right: 8px;">
        <span [ngStyle]="{ 'font-weight': currentLang === 'pt' ? 'bold' : 'normal' }">
          PortuguÃªs
          <mat-icon *ngIf="currentLang === 'pt'" style="margin-left: 8px;">check</mat-icon>
        </span>
      </button>

      <button mat-menu-item (click)="changeLanguage('en')">
        <img src="assets/flags/us.svg" alt="EN" width="24" height="16" style="margin-right: 8px;">
        <span [ngStyle]="{ 'font-weight': currentLang === 'en' ? 'bold' : 'normal' }">
          English
          <mat-icon *ngIf="currentLang === 'en'" style="margin-left: 8px;">check</mat-icon>
        </span>
      </button>

    </mat-menu>

  </mat-toolbar>

  <mat-sidenav-container class="navbar-sidenav-container">
    <mat-sidenav #snav [opened]="!mobileQuery.matches" [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="sidenav">

      <mat-nav-list>

        <a mat-list-item [routerLink]="['/dashboard']" routerLinkActive="active">
          <mat-icon matListIcon>home</mat-icon>
          <span matLine> {{'menu.homeScreen' | translate}}</span>
        </a>

        <a mat-list-item [routerLink]="['/enssay']" routerLinkActive="active" 
        [routerLinkActiveOptions]="{ exact: true }">
          <mat-icon matListIcon>science</mat-icon>
          <span matLine> {{'menu.assaysCollections' | translate}}</span>
        </a>

        <!-- <a mat-list-item [routerLink]="['/auth/login']">
          <mat-icon matListIcon>exit_to_app</mat-icon>
          <span matLine> {{'menu.exit' | translate}}</span>
        </a> -->
      </mat-nav-list>


    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
      <div class="progress-bar-container">
        <mat-progress-bar color="accent" mode="indeterminate" *ngIf="spinnerService.visibility | async">
        </mat-progress-bar>
      </div>

      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
