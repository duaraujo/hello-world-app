<div class="container" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="20px">
  <div fxFlex="95%">
    <mat-card>
      <mat-card-content>
        <div class="mat-typography">
          <!-- <div class="mat-display-1">Coleções de Ensaios</div> -->
          <div class="mat-display-1">{{'analitName' | translate}}</div>
          <button (click)="changeLanguage('pt')">PT</button>
          <button (click)="changeLanguage('en')">EN</button>

          <div fxLayout="row">
            <mat-form-field fxFlex appearance="outline" class="custom-form-field">
              <mat-icon matPrefix>search</mat-icon>
              <mat-label>Pesquisar coleções de ensaios</mat-label>
              <input type="text" matInput [formControl]="filterControl" placeholder="">
            </mat-form-field>
          </div>

          <div fxLayout="row">
            <div fxLayout="column" fxLayoutGap="10px" fxFlex="100%">

              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="folder">
                  <th mat-header-cell *matHeaderCellDef> </th>
                  <td mat-cell *matCellDef="let element">
                    <div class="folder-cell">
                      <span class="collection-name">{{ element.name }}</span>
                      <span class="description">{{ element.description }}</span>
                    </div>
                  </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef class="actions-header">  </th>
                  <td mat-cell *matCellDef="let element" class="actions-column">
                    <button mat-button (click)="download(element.nameFolder)">
                      <mat-icon>download</mat-icon>
                    </button>
                    <button mat-button (click)="update(element.nameFolder)">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-button (click)="open(element.nameFolder)">
                      <mat-icon>visibility</mat-icon>
                      <!-- <mat-icon>list</mat-icon> -->
                    </button>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                  [class.selected-row]="selection.isSelected(row)">
                </tr>
              </table>

            </div>
          </div>




          <br><br><br>




          <div fxLayout="row">
            <div fxLayout="column" fxLayoutGap="10px" fxFlex="100%">

              <table mat-table [dataSource]="dataSourceAnalitos" class="mat-elevation-z8">

                <ng-container matColumnDef="nameFolder">
                  <th mat-header-cell *matHeaderCellDef> Nome do analito </th>
                  <td mat-cell *matCellDef="let element">{{ element }}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef class="actions-header"> Ação </th>
                  <td mat-cell *matCellDef="let element" class="actions-column">
                    <button mat-button color="primary"
                      (click)="getInferenceTraining(element.nameFolder, true)">Inferencia</button>
                    <button mat-stroked-button color="accent"
                      (click)="getInferenceTraining(element.nameFolder, false)">Treinamento</button>
                    <button mat-button (click)="download2(element.nameFolder)">
                      <mat-icon>download</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumnsAnalitos"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsAnalitos;"></tr>
              </table>

            </div>
          </div>






          <br><br><br>







          <mat-table [dataSource]="dataSourceImages" class="mat-elevation-z8 small-table">

            <!-- Coluna de imagem principal -->
            <ng-container matColumnDef="image">
              <mat-header-cell *matHeaderCellDef> Imagem </mat-header-cell>
              <mat-cell *matCellDef="let element" class="main-image">
                <img [src]="'data:image/jpeg;base64,' + element.image" class="images" alt="Sample Image"
                  style="max-width: 100%; height: auto;" />
              </mat-cell>
            </ng-container>

            <ng-container matColumnDef="extraImages">
              <mat-header-cell *matHeaderCellDef> Imagens Extras </mat-header-cell>
              <mat-cell *matCellDef="let element">
                <div class="extra-images-container">
                  <div *ngFor="let extraImage of element.extraImages" class="extra-image">
                    <img [src]="'data:image/jpeg;base64,' + extraImage" 
                         style="max-width: 50%; height: auto;" 
                         alt="Extra Image" />
                  </div>
                </div>
              </mat-cell>
            </ng-container>
            <!-- <ng-container matColumnDef="extraImages">
              <mat-header-cell *matHeaderCellDef> Imagens Extras </mat-header-cell>
              <mat-cell *matCellDef="let element" (click)="onRowClicked(element)">
                <div class="extra-images-container">
                  <div *ngFor="let extraImage of element.extraImages" class="extra-image">
                    <img [src]="'data:image/jpeg;base64,' + extraImage" style="max-width: 50%; height: auto;"
                      alt="Extra Image" />
                  </div>
                </div>
              </mat-cell>
            </ng-container> -->

            <ng-container matColumnDef="infos">
              <th mat-header-cell *matHeaderCellDef> Informações </th>
              <mat-cell *matCellDef="let element">
                <div class="info-container">
                  <div><strong>Analyst Name:</strong> {{ analystName }}</div>
                  <!-- <div><strong>Date:</strong> {{ datatime | date: 'short' }}</div> -->
                </div>
              </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumnsImages"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumnsImages;" class="mat-row"></mat-row>
          </mat-table>

        </div>
      </mat-card-content>
    </mat-card>
  </div>


</div>
