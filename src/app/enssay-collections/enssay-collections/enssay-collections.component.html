<div class="container">

  <h1 class="titulo">Coleções de Ensaios</h1>

  <mat-form-field appearance="outline" class="custom-form-field">
    <mat-icon matPrefix>search</mat-icon>
    <mat-label>Pesquisar coleções de ensaios</mat-label>
    <input type="text" matInput [formControl]="filterControl" placeholder="">
  </mat-form-field>

  <div class="contador">
    {{ folders.length }} itens encontrados
  </div>

  <div class="cards-wrapper" fxLayout="row wrap" fxLayoutGap="16px">
    <div *ngFor="let element of folders" fxFlex="100%" fxFlex.gt-xs="48%" fxFlex.gt-sm="31%">
      <mat-card class="card-colecao">
        <mat-card-content>
          <h2 class="nome">{{ element.name }}</h2>
          <p class="descricao">{{ element.description }}</p>
        </mat-card-content>

        <mat-card-actions align="end" class="piano-buttons">
          <button mat-stroked-button color="primary" matTooltip="Baixar coleção" (click)="download(element.nameFolder)">
            <mat-icon>download</mat-icon>
          </button>
          <button mat-stroked-button matTooltip="Editar informações" (click)="edit(element)" >
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-stroked-button color="accent" matTooltip="Visualizar detalhes" (click)="open(element)">
            <mat-icon>visibility</mat-icon>
          </button>
        </mat-card-actions>


      </mat-card>
    </div>
  </div>

</div>
