<div class="container">
  <h1 class="titulo">Capturas Realizadas</h1>

  <div class="cards-grid">
    <mat-card class="detalhe-card" *ngFor="let item of dataList">
      <div class="imagens-container">
        <!-- Imagem principal -->
        <div class="imagem-principal">
          <img [src]="'data:image/jpeg;base64,' + item.fileName" alt="Imagem principal" />
          <span class="legenda">Imagem principal</span>
        </div>

        <!-- Imagens extras (em coluna) -->
        <div class="imagens-extras-coluna">
          <div class="imagem-extra" *ngFor="let image of item.extraFileNames">
            <img [src]="'data:image/jpeg;base64,' + image.base64" alt="{{ image.namePath }}" />
            <small>{{ image.namePath }}</small>
          </div>
        </div>
      </div>

      <!-- Texto abaixo -->
      <div class="info-section">
        <h3>{{ item.analystName }} - {{ item.analyte }}</h3>
        <p><strong>Analista:</strong> {{ item.analystName }}</p>
        <p><strong>Analito:</strong> {{ item.analyte }}</p>
        <p><strong>Parâmetro:</strong> {{ item.analyticalParameter }}</p>
        <p><strong>Técnica:</strong> {{ item.captureTechnique }}</p>
        <p><strong>Coleção:</strong> {{ item.assaysCollection }}</p>
      </div>
    </mat-card>
  </div>

  <button mat-fab class="fab-button voltar-button" matTooltip="Voltar" (click)="voltar()">
    <mat-icon class="voltar-icon">arrow_back</mat-icon>
  </button>
</div>
